<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-commerce Website html & css</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8fafc;
    color: #1e293b;
}
header {
    background: #ffffff;
    padding: 16px 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}
.logo {
    font-size: 24px;
    font-weight: bold;
    color: #2563eb;
}
nav a {
    margin-left: 16px;
    text-decoration: none;
    color: #1e293b;
    font-weight: bold;
}
.hero {
    text-align: center;
    padding: 60px 20px;
    background: #eff6ff;
}
.hero h1 {
    font-size: 40px;
    color: #2563eb;
}
.hero p {
    font-size: 18px;
    color: #64748b;
}
.container {
    max-width: 1100px;
    margin: auto;
    padding: 32px;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
}
.card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
}
.card svg {
    width: 100%;
    height: 200px;
}
.card-content {
    padding: 20px;
}
.price {
    color: #2563eb;
    font-size: 20px;
    font-weight: bold;
}
button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
footer {
    text-align: center;
    padding: 20px;
    background: white;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
<div class="logo">Ashvanth's E-Commerce Store</div>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h1>Premium Electronics</h1>
<p>Discover high-quality gadgets made for you</p>
</section>

<div class="container">
<h2>Featured Products</h2>

<div class="products">

<div class="card">
<svg viewBox="0 0 400 200">
<rect width="400" height="200" fill="#e5e7eb"/>
<rect x="80" y="30" width="240" height="120" rx="8" fill="#1f2937"/>
<rect x="100" y="45" width="200" height="90" fill="#60a5fa"/>
</svg>
<div class="card-content">
<h3>UltraBook Pro</h3>
<div class="price">$1299</div>
<button>Add to Cart</button>
</div>
</div>

<div class="card">
<svg viewBox="0 0 400 200">
<circle cx="130" cy="120" r="35" fill="#1f2937"/>
<circle cx="270" cy="120" r="35" fill="#1f2937"/>
<path d="M130 120 Q200 30 270 120" stroke="#1f2937" stroke-width="10" fill="none"/>
</svg>
<div class="card-content">
<h3>Sonic H1 Headphones</h3>
<div class="price">$299</div>
<button>Add to Cart</button>
</div>
</div>

<div class="card">
<svg viewBox="0 0 400 200">
<rect x="170" y="40" width="60" height="120" rx="12" fill="#1f2937"/>
<rect x="160" y="70" width="80" height="60" rx="10" fill="#60a5fa"/>
</svg>
<div class="card-content">
<h3>Chronos Smartwatch</h3>
<div class="price">$399</div>
<button>Add to Cart</button>
</div>
</div>

</div>
</div>

<footer>
© 2026 Ashvanth M — All Rights Reserved
</footer>

</body>
</html>
